<!DOCTYPE html>
<html style="display: block; background: rgb(231,235,240);">

<head>
    <meta charset="utf-8">
    <title>Telegram</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <div class="head">
                        <ul>
                            <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Telegram_Messenger.png" alt="logo" style="width: 25px;"></a></li>
                            <li><a href="#">Telegram</a></li>
                            <li><a href="#">Next ></a></li>
                        </ul>
                    </div>
                    <div class="form">
                        <div class="greeting">
                            <h2>Sign in</h2>
                            <p>Please choose your country and enter your full phone number.</p>
                        </div>
                        <div class="input_field">
                            <label>Country</label>
                            <input type="text" placeholder="Kazakhstan" class="input">
                        </div>
                        <div class="input_field">
                            <label>Code</label>
                            <input type="text" placeholder="+7" class="input">
                        </div>
                        <div class="input_field">
                            <input type="tel" placeholder="Phone number" class="input">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
